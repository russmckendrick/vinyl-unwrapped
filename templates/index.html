<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Unwrapped</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #ffffff;
        }
        .hero {
            padding: 8rem 0;
            text-align: center;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        }
        .hero h1 {
            font-size: 5.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #D51007, #ffeb3b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease-out;
            letter-spacing: -2px;
        }
        .hero p {
            font-size: 1.5rem;
            color: #94a3b8;
            max-width: 800px;
            margin: 0 auto 4rem;
            animation: fadeInUp 1s ease-out 0.2s backwards;
            line-height: 1.6;
        }
        .year-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
            padding: 2.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out backwards;
        }
        .year-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .year-link {
            text-decoration: none;
            color: inherit;
        }
        .year-card h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #D51007, #ffeb3b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -1px;
        }
        .year-card p {
            color: #94a3b8;
            margin: 0;
            font-size: 1.2rem;
            line-height: 1.5;
        }
        .footer {
            text-align: center;
            padding: 3rem 0;
            color: #64748b;
            background: rgba(0, 0, 0, 0.2);
            margin-top: 6rem;
        }
        .footer a {
            color: #D51007;
            text-decoration: none;
            font-weight: 500;
        }
        .footer a:hover {
            color: #ffeb3b;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1>Unwrapped</h1>
            <p>A year-by-year journey through my vinyl collection and listening habbits, powered by Discogs and LastFM data.</p>
        </div>
    </div>

    <div class="container">
        <div class="grid-container">
            {% for year, description in years %}
            <a href="{{ year }}/" class="year-link">
                <div class="year-card" style="animation-delay: {{ loop.index0 * 0.1 }}s">
                    <h2>{{ year }} Unwrapped</h2>
                    <p>{{ description }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Built with <i class="bi bi-heart-fill text-danger"></i> using <a href="https://www.discogs.com/" target="_blank">Discogs</a> data</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
